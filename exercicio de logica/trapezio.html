<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de logica</title>
</head>
<body>
    <script>
        var baseMaior = parseInt(prompt("informe a base maior: "));
        var baseMenor = parseInt(prompt("informe a base menor: "));
        var altura = parseInt(prompt("informe a altura: "));
        var soma = baseMaior+baseMenor;
        var multiplicacao = soma*altura;
        var divisao = multiplicacao/2;
        alert("o valor do trapézio é: " + divisao)
    </script>
</body>
</html>
